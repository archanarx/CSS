<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TABLE</title>

<style>
    table,th,td{
        border:2px solid #331219;
    }
    table{
        border-collapse:collapse;
    }

    th,td{
        background-color: #808080;
        color:#ffffff;
    }

</style>
</head>
<body>
    <table>
        <tr>
            <th>ID</th>
            <th>PRODUCT NAME</th>
            <th>PRODUCT PRICE</th>
        </tr>

        <tr>
            <td>1</td>
            <td>Mobiles</td>
            <td>20,000</td>
        </tr>

        <tr>
            <td>2</td>
            <td>Tablets</td>
            <td>30,000</td>
        </tr>
        

        <tr>
            <td>3</td>
            <td>Laptops</td>
            <td>50,000</td>
        </tr>
        

        <tr>
            <td>4</td>
            <td>TVs</td>
            <td>60,000</td>
        </tr>
        
         <tr>
            <td>5</td>
            <td>Projectors</td>
            <td>50,000</td>
        </tr>

    </table>
</body>
</html>
